<html lang="en">
<head>

	</script>

<body>
	<span id="control-panel">
		Hexagon Direction:
		<select id="hezagon-dir">
			<option value="stand" selected>Stand</option>
			<option value="lieDn">Lie Down</option>
		</select>&nbsp;&nbsp;
		Hexagon Size (px):
		<input type="number" id="hexagon-size" value="10" min="1">&nbsp;&nbsp;
		Grid Interval (px):
		<input type="number" id="grid-interval" value="3">
	</span>
	<div id="svg-container">
		<svg id="svg-area" xmlns="http://www.w3.org/2000/svg"></svg>
	</div>
