<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML5 Audio</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
	<script src="https://unpkg.com/feather-icons"></script>
	<script src="musicScale.js"></script>
	<script src="index.js"></script>
</head>
<body data-bs-theme="dark">
	<div class="col-md-12" style="padding: 10px; margin: 10px;">
		<table class="table">
			<thead>
				<tr>
					<th scope="col">
						<button class="btn btn-dark disable" type="button" id="play-selected-freq">
							<i data-feather="play"></i>
						</button>
					</th>
					<th scope="col" class="col-md-5">Frequency (Hz)</th>
					<th scope="col" class="col-md-5">Duration (ms)</th>
					<th scope="col" class="col-md-2"></th>
				</tr>
			</thead>
			<tbody>
				<tr id="end-row">
					<td colspan="3"></td>
					<td>
						<button class="btn btn-dark" type="button" id="add-new-row">
							<i data-feather="plus-square"></i>
						</button>
					</td>
				</tr>
			</tbody>
		  </table>
	</div>
</body>
</html>
