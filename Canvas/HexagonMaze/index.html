<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maze Maker</title>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>

  <body>
    <div class="col c1">
      <div id="parameters">
        Size:
        <input id="x-size" value="50" style="width:50px;"></input>&nbsp;
        <input id="y-size" value="30" style="width:50px;"></input>&nbsp;
        <button id="optSize">Full Size</button>&nbsp;&nbsp;
        Step Interval (ms): <input id="intv" value="10" style="width:50px;"></input>&nbsp;
        <input type="checkbox" id="show-step"></input>Show Generation&nbsp;&nbsp;
        <button id="make">Make</button>&nbsp;
        <button id="walk">Walk</button>&nbsp;
      </div>
    </div>
    <div class="col c2">
      <canvas id="mazeArea"></canvas>
    </div>
  </body>
