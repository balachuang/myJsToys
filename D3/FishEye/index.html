<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swing Motion</title>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <svg id="svg-area" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <radialGradient id="lens-gradion">
          <stop class="stop3" offset="0%" />
          <stop class="stop3" offset="90%" />
          <stop class="stop1" offset="95%" />
          <stop class="stop3" offset="100%" />
        </radialGradient>
        <radialGradient id="control-gradion">
          <stop class="stop1" offset="0%" />
          <stop class="stop2" offset="70%" />
          <stop class="stop3" offset="100%" />
        </radialGradient>
      </defs>
      <g id="grids"></g>
      <g>
        <circle id="lens"></circle>
        <circle class="crontol-lens" id="moveCtrl"></circle>
        <circle class="crontol-lens" id="sizeCtrl"></circle>
        <circle class="crontol-lens" id="effcCtrl"></circle>
      </g>
    </svg>
  </body>
</html>
